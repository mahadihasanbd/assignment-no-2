<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pink Gamer</title>
    <link rel="shortcut icon" href="images/fav.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-text">
          <img src="images/Frame.png" alt="" />
          <h3><span class="g-text">G</span>amer</h3>
        </div>
        <div class="nav-element">
          <ul>
            <li>About Us</li>
            <li>Devlopers</li>
            <div class="follow-icon">
              <li>Follow Us On</li>
              <img src="images/1689696063.ico" alt="" />
              <img src="images/1689696083.ico" alt="" />
            </div>
          </ul>
        </div>
      </nav>
      <section class="main-container">
        <div class="main-banner">
          <div class="main-info">
            <h3>Play Like The</h3>
            <h2>G.O.A.T.</h2>
            <p class="pra-one">1-Click instant play</p>
            <p class="pra-two">No Download</p>
            <p class="pra-three">1000s of supported online games</p>

            <input class="btn-one" type="button" value="Sing In" />
            <input class="btn-two" type="button" value="Go Rogue" />
          </div>
        </div>
        <div class="main-img">
          <img src="images/Group 18.png" alt="" />
        </div>
      </section>
    </header>
  </body>
</html>
